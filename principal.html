<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina principal en curso</title>
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <style>
  #centro {
        font-size: 40px;
        text-align: center;
        margin-top: 10px;
        margin-bottom:40px;
  }
  .contenedorgrid {
    display:grid;
    grid-template-columns: auto auto auto;
    margin: 2px
  }
  .elemgrid {
    font-family: Verdana;
    background-color:rgb(240, 240, 240);
    padding: 20px;
    border:2px solid black;
    font-size: 20px;
    text-align: center;
    pointer-events: none; /*formazos que no se vea afectado al poner el cursor encima del elemento*/
  }
  .elemgrid > a {
    text-decoration: none;
    color:black;
    pointer-events: auto; /*dejamos que el hijo dentro se vea afectado*/
  }

  .elemgrid:hover{
    background: lightgrey; /*cuando el hijo se ve afectado, tambíen lo hace el padre*/
  }

  @media all and (max-width:640px){
    .contenedorgrid{
      grid-template-columns: 100%; /*forzamos a que se vea todo como una columna*/
    }
  }
</style>

</head>
<script src="./scripts/mostrarEnlacesAJAX.js"></script>
<body>

        </button>
      </div>

      <div id="boton2">
        <button class="botoninicio" type="button" onClick="document.location='./mapas.html'" title="Mapas de la escuela">
          <h2>Mapas</h2>
        </button>
      </div>

      <div id="boton3">
        <button class="botoninicio" type="button" onClick="document.location='./sesion.html'" title="Inicio de sesion o registro">
          <h2>Inicio de sesion</h2>
        </button>
      </div>
    </div>

<div id="centro"><strong>Medidas para el curso 2020-2021 en la Universidad de Valladolid</strong></div>
