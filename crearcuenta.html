<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina mapas en curso</title>
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <style>
  .titulo{
    text-align: center;
  }
  .contenedor{
    width: 200px;
    height: 500px;
    margin: 100px auto;

    text-align: center;
    border: 2px outset black;
    background-color: white;
    padding: 40px;
  }

  .elem {
    margin: 5px 0;
  }
  </style>
</head>

<body>
  <div class="flexInicio">
    <div id="cabecera" onclick="document.location='./principal.html'" onClick="document.location='./principal.html'"  title="Vuelve a la pagina principal"><h1><i>TeleCovid</i></h1></div>

    <div id="boton1">
      <button class="botoninicio" type="button" onClick="document.location='./info.html'" title="Informacion sobre el Covid en la escuela">
        <h2>Informacion</h2>
      </button>
    </div>

    <div id="boton2">
      <button class="botoninicio" type="button" onClick="document.location='./mapas.html'" title="Mapas de la escuela">
        <h2>Mapas</h2>
      </button>
    </div>

    <div id="boton3">
      <button class="botoninicio" type="button" onClick="document.location='./sesion.html'" title="Inicio de sesion o registro">
        <h2>Inicio de sesion</h2>
      </button>
    </div>
  </div>


<div class="contenedor">
  <h3 class="titulo">Introduzca los datos</h3>
  <form>
    <div class="elem">
    <label for="user">Usuario:</label><br>
    <input type="text" id="user" name="user"><br>
    </div>
    <div class="elem">
    <label for="passwd">Contraseña:</label><br>
    <input type="password" id="passwd" name="passwd"><br>
    </div>
    <div class="elem">
    <label for="reppasswd">Repetir Contraseña:</label><br>
    <input type="password" id="reppasswd" name="reppasswd"><br>
    </div>
    <div class="elem">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br>
    </div>
    <div class="elem">
    <label for="apell">Apellidos:</label><br>
    <input type="text" id="apell" name="apell"><br>
    </div>
    <div class="elem">
    <label for="genero">Genero:</label>
    <select id="genero" name="genero">
        <option value="hombre" selected>Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="nobinario">No binario </option>
    </select><br>
    </div>
    <div class="elem">
    <label for="fnacimiento">Fecha de nacimiento:</label><br>
    <input type="date" id="fnacimiento" name="fnacimiento">
    </div>
    <div class="elem">
    <label for="telefono">Numero de telefono:</label><br>
    <input type="text" id="telefono" name="telefono"><br>
    </div>
    <div class="elem">
    <label for="correouva">Correo de la UVA:</label><br>
    <input type="text" id="correouva" name="correouva"><br>
    </div>
    <div class="elem">
    <label><input type="checkbox" name="terminosycondiciones">He leído y acepto los términos y condiciones de uso.</label><br>
  </div><br>
    <div class="elem">
    <input type="submit" value="Crear Cuenta">
    </div>
</div>

<footer>
  <p><i>Autores: Marco Antonio Villa, María Martinez y Rubén Serrano<br/></br>
  Gran parte de los recursos utilizados (enlaces, imágenes, etc) en está página se han obtenido de diversos portales y/o páginas web de la UVA.
</i></p>
</footer>
</body>
</html>
