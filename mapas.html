<!DOCTYPE html>
<html>
<head>
  <title>Pagina mapas en curso</title>
  <link rel="stylesheet" type="text/css" href="./css/common.css">

  <style>
    .contenedorImagenes{
      display: flex;
      flex-flow: row;

      width: 100%;
      height: 400px;
    }

    .contenedorImagenes > div{
      flex: 1;
      margin: 2px;
      text-align: center;
    }

    .contenedorImagenes > div > img{
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    span{
      position: relative;
      left:40%;
    }
  </style>
</head>

<script src="./scripts/cambiarMapas.js"></script>

<body>
  <div class="flexInicio">
    <div id="cabecera" onclick="document.location='./principal.html'" title="Vuelve a la pagina principal"><h1><i>TeleCovid</i></h1></div>

    <div id="boton1">
      <button class="botoninicio" type="button" onClick="document.location='./info.html'" title="Informacion sobre el Covid en la escuela">
        <h2>Informacion</h2>
      </button>
    </div>

    <div id="boton2">
      <button class="botoninicio" type="button" onClick="document.location='./mapas.html'" title="Mapas de la escuela">
        <h2>Mapas</h2>
      </button>
    </div>

    <div id="boton3">
      <button class="botoninicio" type="button" onClick="document.location='./sesion.html'" title="Inicio de sesion o registro">
        <h2>Inicio de sesion</h2>
      </button>
    </div>
  </div>

  <div><h4>El edificio consta de 3 plantas y alberga a las escuelas de ingenieros de informática y telecomunicaciones tal como se muestra a continuación:</h4></div>

  <span>
    <button type="button" title="Cambiar a planos referentes a telecomunicaciones" onclick="mostrarPlanosTeleco()">Telecomunicaciones</button>
    <button type="button" title="Cambiar a planos referentes a informatica" onclick="mostrarPlanosInfo()">Informatica</button>
  </span>

  <div class="contenedorImagenes">
    <script defer>
      mostrarPlanosTeleco();
    </script>
  </div>

</body>
</html>
